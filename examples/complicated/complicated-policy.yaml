apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: policy-with-params
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      operations: ["CREATE", "UPDATE"]
      resources: ["deployments"]
  paramKind:
    apiVersion: v1
    kind: ConfigMap
  variables:
  - expression: "has(object.spec.replicas) ? object.spec.replicas : 1"
    name: replicas
  validations:
  - expression: variables.replicas <= int(params.data.maxReplicas)
    messageExpression: "'replicas must be less than ' + params.data.maxReplicas"
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: policy-with-namespace
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      operations: ["CREATE", "UPDATE"]
      resources: ["deployments"]
  variables:
  - name: labels
    expression: "has(namespaceObject.metadata.labels) ? namespaceObject.metadata.labels : {}"
  - name: maxReplicas
    expression: "'max-replicas' in variables.labels ? int(variables.labels['max-replicas']) : 1"
  validations:
  - expression: object.spec.replicas <= variables.maxReplicas
    messageExpression: "'replicas must be less than ' + variables.maxReplicas"
---
apiVersion: admissionregistration.k8s.io/v1alpha1
kind: MutatingAdmissionPolicy
metadata:
  name: policy-with-params
spec:
  matchConstraints:
    matchPolicy: "Equivalent"
    namespaceSelector: {}
    objectSelector: {}
    resourceRules:
    - apiGroups: ["*"]
      apiVersions: ["v1"]
      operations: ["CREATE", "UPDATE"]
      resources: ["deployments"]
  failurePolicy: Fail
  reinvocationPolicy: IfNeeded
  paramKind:
    apiVersion: v1
    kind: ConfigMap
  variables:
  - name: maxReplicas
    expression: int(params.data.maxReplicas)
  matchConditions:
  - name: replicas-increase
    expression: "object.spec.replicas < variables.maxReplicas" 
  mutations:
  - patchType: ApplyConfiguration
    applyConfiguration:
      expression: >-
        Object{
          spec: Object.spec {
            replicas: variables.maxReplicas
          }
        }
---
