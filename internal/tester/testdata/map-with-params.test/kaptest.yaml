policies:
- ../map-with-params.yaml
resources:
- resources.yaml
mapTestSuites:
- policy: deployment-replicas
  binding: deployment-replicas-binding
  tests:
  - object:
      kind: Deployment
      name: small
      namespace: foo
    paramObjects:
    - kind: ConfigMap
      name: config1
    expect: mutate
    expectObject:
      kind: Deployment
      name: ok
      namespace: foo
  - object:
      kind: Deployment
      name: ok
      namespace: foo
    paramObjects:
    - kind: ConfigMap
      name: config1
    expect: skip
