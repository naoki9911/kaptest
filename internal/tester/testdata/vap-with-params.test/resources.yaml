apiVersion: apps/v1
kind: Deployment
metadata:
  name: ok
  labels:
    app: ok-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ok-deployment
  template:
    metadata:
      labels:
        app: ok-deployment
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bad
  labels:
    app: bad-deployment
spec:
  replicas: 6
  selector:
    matchLabels:
      app: bad-deployment
  template:
    metadata:
      labels:
        app: bad-deployment
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config1
  namespace: hoge
data:
  maxReplicas: "5"
