apiVersion: apps/v1
kind: Deployment
metadata:
  name: ok
  labels:
    app: ok-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ok-deployment
  template:
    metadata:
      labels:
        app: ok-deployment
    spec:
      containers:
      - name: nginx
        image: nginx
