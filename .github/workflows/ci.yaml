name: CI
on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make test test-examples

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: make build

  check-credits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make credits && git diff --exit-code

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: make lint
